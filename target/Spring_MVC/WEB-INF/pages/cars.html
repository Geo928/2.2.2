<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>CARS</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.id}">ID</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.color}">Color</td>
    </tr>

</table>
</body>
</html>
